<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | 404</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #a5b4fc;
      --error: #ef4444;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--gray-100);
      color: var(--gray-900);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.5;
      padding: 1rem;
    }
    
    .error-container {
      background: white;
      border-radius: 1rem;
      padding: 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .error-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: var(--error);
      line-height: 1;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ef4444, #f97316);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: pulse 2s infinite;
    }
    
    .error-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--gray-900);
    }
    
    .error-message {
      color: var(--gray-500);
      margin-bottom: 2rem;
      font-size: 1.125rem;
    }
    
    .error-details {
      background-color: var(--gray-100);
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: var(--gray-700);
      margin-bottom: 2rem;
      text-align: left;
    }
    
    .error-details code {
      font-family: monospace;
      background-color: var(--gray-200);
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      color: var(--error);
    }
    
    .home-link {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 200px;
    }
    
    .home-link:hover {
      background-color: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .home-link:active {
      transform: translateY(0);
    }
    
    .astro-illustration {
      width: 200px;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
    }
    
    @keyframes pulse {
      0% { opacity: 0.9; }
      50% { opacity: 0.6; }
      100% { opacity: 0.9; }
    }
    
    @media (max-width: 480px) {
      .error-container {
        padding: 1.5rem;
      }
      
      .error-code {
        font-size: 4rem;
      }
      
      .error-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <svg class="astro-illustration" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="90" fill="none" stroke="#e5e7eb" stroke-width="2"/>
      <circle cx="100" cy="100" r="80" fill="none" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M100 20V180M20 100H180" stroke="#e5e7eb" stroke-width="1"/>
      <path d="M100 20L80 120L140 60L60 60L120 120L100 20Z" fill="#f59e0b" opacity="0.8"/>
      <circle cx="100" cy="100" r="10" fill="#ef4444"/>
    </svg>
    
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
    
    <div class="error-details">
      <p>You might want to:</p>
      <ul style="margin-left: 1.5rem; margin-top: 0.5rem;">
        <li>Check the URL for typos</li>
        <li>Go to our homepage</li>
        <li>Contact support if this is unexpected</li>
      </ul>
    </div>
    
    <a href="/" class="home-link">Return Home</a>
  </div>
</body>
</html>
